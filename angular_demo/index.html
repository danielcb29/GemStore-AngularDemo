<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="StoreController as store">
		<h1>Gems Store <small>By Daniel Correa</small></h1><hr>
		<div class="list-group">
			<div class="list-group-item" ng-repeat="product in store.products | orderBy: '-price'" ng-hide="product.soldOut">
				<h1>{{product.name}}</h1>
				
				<h2><img ng-src="{{product.images[0].full}}" width="50px" height="50px" /> <i>{{product.price | currency}} </i> <button class="btn btn-info" ng-show="product.canPurchase">Add to Cart</button></h2>	
				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{ active:panel.tab === 1 }"><a href ng-click="panel.selectTab(1)">Description</a></li>
						<li ng-class="{ active:panel.tab === 2 }"><a href ng-click="panel.selectTab(2)">Specifications</a></li>
						<li ng-class="{ active:panel.tab === 3 }"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
					</ul>
					<div class="panel" ng-show="panel.tab === 1">
						<h4>Description</h4>
						<blockquote>{{product.description}}</blockquote>
					</div>
					<div class="panel" ng-show="panel.tab === 2">
						<h4>Specifications</h4>
						<blockquote>Not yet</blockquote>
					</div>
					<div class="panel" ng-show="panel.tab === 3">
						<h4>Reviews</h4>
						<blockquote>Not yet</blockquote>
					</div>
				</section>
			</div>
		</div>
		<!--Scripts JS-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
